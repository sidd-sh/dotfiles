##### 1) CORE TERMINAL & SESSION OPTIONS #######################################

# Truecolor + sensible terminal
set -g default-terminal "xterm-256color"
# Enable truecolor even if TERM says xterm-256color
#set -as terminal-overrides ',tmux-256color:Tc'

set -g mouse on
set -g mode-keys vi
set -g set-clipboard on
set -g history-limit 10000
set -g status-interval 3

# (Optional) Prevent aggressive auto-rename if you want stable names
set -g automatic-rename on
set -g automatic-rename-format "Window"

# Custom variable
set -g @tun0_cmd 'ip a sh dev tun0 2>/dev/null | rg -o "(10[0-9.]+)" -m1 | tr -d "\n"'

# Bar Cursor
set -g terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

##### 2) PLUGIN OPTIONS (set BEFORE TPM loads) #################################

# Catppuccin theme options
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @catppuccin_flavor "mocha"
# Keep Catppuccin from stomping on some of your formats/styles
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"
set -g @catppuccin_status_background "off"

# Continuum/Resurrect: autosave & restore sessions + capture pane contents
set -g @continuum-save-interval '10'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

##### 3) TPM: PLUGINS & INIT ###################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
#set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

##### 4) KEYBINDS, CLIPBOARD, UTILITIES #######################################

# Pane move/steal helpers
bind-key J command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Copy-mode (vi) — xsel integration
bind-key -T copy-mode-vi * send-keys -X copy-pipe-and-cancel "xsel -ib" \; display-message "Copied to primary selection"
bind-key -T copy-mode-vi + send-keys -X copy-pipe-and-cancel "xsel -ip" \; display-message "Copied to clipboard"
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xsel -ib"            \; display-message "Copied to primary selection"
bind-key -T copy-mode-vi c send-keys -X copy-pipe "xsel -ip"            \; display-message "Copied to clipboard selection"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "xsel -ip" \; display-message "Copied to primary selection"

# Buffers & paste
bind-key * choose-buffer "run \"tmux save-buffer -b '%%' - | xsel -i\""   \; display-message "Yanked buffer to primary selection"
bind-key + choose-buffer "run \"tmux save-buffer -b '%%' - | xsel -ib\""  \; display-message "Yanked buffer to system clipboard"
bind-key l list-buffers
bind-key -T buffers + run "xsel -ob | tmux load-buffer - && tmux paste-buffer" \; display-message "Pasting from clipboard"
bind-key -T buffers * run "xsel -op | tmux load-buffer - && tmux paste-buffer" \; display-message "Pasting from primary selection"

# History & buffers maintenance
bind-key H clear-history \; display-message "History cleared"
bind-key - delete-buffer \; display-message "Buffer Line Deleted!"

# Navi: paste cheat snippets into the last pane
bind-key -N "Open Navi (cheat sheets)" -T prefix C-g split-window \
  "$SHELL --login -i -c 'navi --print | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"

bind-key i pipe-pane -o "tee -a $HOME/tmux.log"
# Stop logging
bind-key -N "Stop log" M-P pipe-pane

# Show logging state
bind-key -N "Show logging state" C-b display-message "Pane logging: #{?pane_pipe,ON,OFF}"

# POPUPS BABYY
bind-key -N "Popup new pane" C-h display-popup -E "python3"
bind-key -N "Popup new session" C-k display-popup -E "tmux new-session -A -s scratch"

##### 5) THEME & STATUSLINE (explicit theme load, then overrides) #########

# 5.1 Now apply your overrides so they always win
# Window list look & feel
set -g status-justify centre
set -g window-status-style "fg=#{@thm_rosewater}"
set -g window-status-last-style "fg=#{@thm_peach}"
set -g window-status-activity-style "fg=#{@thm_lavender}"
set -g window-status-bell-style "fg=#{@thm_lavender},bold"
set -g window-status-separator "#[fg=#{@thm_overlay_0}]│"
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-format " *#I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "fg=#{@thm_lavender},bold"

# 5.2 Pane borders & optional pane-status row (at the BOTTOM, not top)
set -gw pane-border-status bottom
set -g  pane-border-format ""
set -g  pane-border-style        "fg=colour0"
set -g  pane-active-border-style "fg=colour0"

# For existing windows at startup, enforce bottom once (themes sometimes set it):
#run-shell -b 'tmux list-windows -F "#{window_id}" | xargs -I{} tmux setw -t {} pane-border-status bottom'

# 5.3 Status: left
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[fg=#{@thm_mauve},bold]  #S },#{#[fg=#{@thm_green}]  #S }}"
set -ga status-left "#[fg=#{@thm_overlay_0},]│"
set -ga status-left "#[fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[fg=#{@thm_overlay_0},]│"
set -ga status-left "#[fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# 5.4 Status: right (date/time + conditional tun0 + continuum + LOG badge)

set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "
# Only render separator + IP if non-empty
set -ga status-right '#{?#{m:.,#(#{@tun0_cmd})},#[fg=#{@thm_overlay_0}]│#[fg=#{@thm_blue}] #(#{@tun0_cmd}) ,}'
set -ga status-right "#[fg=#{@thm_overlay_0},]│"
set -ga status-right "#[fg=#{@thm_green}]  #{continuum_status} "
# LOG badge when the active pane is piped (tmux-logging on)
set -ga status-right "#[fg=#{@thm_overlay_0},]│"
set -ga status-right '#{?pane_pipe,#[fg=#{@thm_peach}] ⏺  Logging Pane ,}'

# Initialize tpm
run ~/.tmux/plugins/tmux/catppuccin.tmux
run -b '~/.tmux/plugins/tpm/tpm'
set -g status-style default
